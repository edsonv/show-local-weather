<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- FontAwesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./css/style.css">

	<meta charset="UTF-8">
	<title>Local Weather</title>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 offset-sm-3 offset-md-4" id="topBox">
				<div class="row">
					<div class="col-10">
						<form class="addForm">
							<div class="input-group">
								<input type="text" class="form-control" id="address" placeholder="City, State, Country">
								<div class="input-group-append">
									<button class="btn btn-default" type="submit" id="search">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-2 px-0">
						<button class="btn btn-default" id="locate">
							<i class="fas fa-map-marker-alt"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-4 offset-sm-3 offset-md-4" id="box">
				<div class="row align-items-center">
					<div class="col-8" id="lhs">
						<div class="row align-items-end">
							<div class="col-5 text-right">
								<img src="" alt="Weather Icon" class="img-fluid" id="weatherIcon">
							</div>
							<div class="col-7 text-right">
								<h1>
									<span id="temp">
										Temp
									</span>
								</h1>
							</div>
						</div>
						<div class="row">
							<div class="col-12 text-center">
								<br class="visible-xs">
								<p class="lead" id="weatherDetail">
									<span>Detail</span>
								</p>
                                <p class="lead">
                                    <span id="location">Location</span>
                                </p>
							</div>
						</div>
					</div>
					<div class="col-4 text-right" id="rhs">
						<p>
                            <span class="humidity"></span>
                            <br>
                            <strong>Humidity</strong>
                        </p>
                        <p>
                            <span class="wind"></span>
                            <br>
                            <strong>Wind</strong>
                        </p>
                        <p>
                            <span class="pressure"></span>
                            <br>
                            <strong>Pressure</strong>
                        </p>
                        <!-- <p>
                            <span class="max-min-temp"></span>
                            <br>
                            <strong>Max/min temp</strong>
                        </p> -->
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- Custom JavaScript -->
	<script src="./js/index.js"></script>

</body>
</html>
